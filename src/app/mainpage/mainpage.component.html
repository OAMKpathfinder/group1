<div class="container-fluid container-total" [@simpleFadeAnimation]="'in'">
  <div class="row container-row">
      <div class="col-md-1 container-left">
          <app-breadcrumb [ids]="ids" [phases]="phases"></app-breadcrumb>
      </div>
      <main class="col-md-11 container-right">
          <app-input-windows id="el1" [next]="el2" [title]="title1" [subTitle]="subTitle1" [desc]="lorem" [isThereNext]=true></app-input-windows>
          <app-input-windows id="el2" [next]="el3" [title]="title2" [subTitle]="subTitle2" [desc]="lorem" [isThereNext]=true></app-input-windows>
          <app-input-windows id="el3" [next]="" [title]="title3" [subTitle]="subTitle1" [desc]="lorem" [isThereNext]=false></app-input-windows>
      </main>
  </div>
</div>
<button mat-raised-button (click)="openWindowDialog()">Add a Window</button>
<button mat-raised-button (click)="openDoorDialog()">Add a Door</button>
<button mat-raised-button (click)="openBridgeDialog()">Add a Bridge</button>
<button mat-raised-button (click)="openGroundDialog()">Add Ground</button>
<button mat-raised-button (click)="openRoofDialog()">Add a Roof</button>
