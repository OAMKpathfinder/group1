<section *ngFor="let property of properties; let i = index; let l = count" class="one-page" id="{{ property.id }}">
    <div class="border">
        <div *ngIf="property.title" class="margin-left-bit margin-top-bit title">
            {{ property.title }}
        </div>
        <div class="margin-top-bit margin-bottom-bit">
            <div class="container">
                <div *ngIf="property.sub" class="subTitle col">
                    {{ property.sub }}
                </div>
                <div class="row">
                    <div id="{{property.imgSrc}}" class="col hidden" *ngIf="property.desc">
                        <p>
                            {{ property.desc }}
                        </p>
                    </div>
                    <div *ngIf="property.imgSrc" class="col">
                        <img (mouseout)="hoverOut()" (mouseover)="hover($e)" (click)="showDesc(property.imgSrc)" id="base-img" src="{{property.imgSrc}}" class="img1" title="Image or some describtion??">
                        <img id="effect-img" src="{{property.imgSrc}}" class="img2">
                    </div>
                </div>
                <div>
                    <button *ngIf=" property.type =='property' "  mat-raised-button (click)="openPropertyDialog()">Add a Property</button>
                    <button *ngIf=" property.type =='ground' "  mat-raised-button (click)="openGroundDialog()">Add a Ground</button>
                    <button *ngIf=" property.type =='door' " mat-raised-button (click)="openDoorDialog()">Add a Door</button>
                    <button *ngIf=" property.type =='bridge' " mat-raised-button (click)="openBridgeDialog()">Add a Bridge</button>
                    <button *ngIf=" property.type =='window' " mat-raised-button (click)="openWindowDialog()">Add an Window</button>
                    <button *ngIf=" property.type =='outerwall' " mat-raised-button (click)="openWallDialog()">Add an Outer Wall</button>
                    <button *ngIf=" property.type =='others' " mat-raised-button (click)="openOthersDialog()">Enter Other Information</button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="i != (l-1)" class="arrow" (click)="scrollToOther(i)"></div>
</section>
