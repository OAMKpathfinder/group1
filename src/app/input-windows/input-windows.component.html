<section
  *ngFor="let property of properties; let i = index; let l = count"
  class="one-page"
  id="{{ property.id }}"
>
  <div class="border">
    <div *ngIf="property.title" class="margin-left-bit margin-top-bit title">
      {{ property.title }}
    </div>
    <div class="margin-top-bit margin-bottom-bit">
      <div class="container">
        <div *ngIf="property.sub" class="subTitle">
          {{ property.sub }}
        </div>
        <div *ngIf="property.desc">
          <p>
            {{ property.desc }}
          </p>
        </div>

        <div class="margin-top-bit margin-bottom-bit">
            <div class="container">
                <div *ngIf="property.sub" class="subTitle">
                    {{ property.sub }}
                </div>
                <div *ngIf="property.desc">
                    <p>
                        {{ property.desc }}
                    </p>
                </div>
             
        <div>
          <button
            *ngIf="property.type == 'property'"
            mat-raised-button
            (click)="openPropertyDialog()"
          >
            Add a Property
          </button>
          <button
            *ngIf="property.type == 'ground'"
            mat-raised-button
            (click)="openGroundDialog()"
          >
            Add a Ground
          </button>
                <div class="doorContainer" *ngIf=" property.type =='door' ">
                        <div *ngFor="let door of doors">
                            <button id="{{door.id}}" mat-button color="primary" class="doorBtn" (click)="openEditDialog(door.id, door.doors, door.name, door.uValue,door.area, door.materials, door.bridgevalue, door.protected)">Door: {{door.id}}</button>
                        <br>
                        <hr>
                        <button  mat-raised-button (click)="openDoorDialog()">Add a Door</button>
                    </div>        
          <button
            *ngIf="property.type == 'bridge'"
            mat-raised-button
            (click)="openBridgeDialog()"
          >
            Add a Bridge
          </button>
          <button
            *ngIf="property.type == 'window'"
            mat-raised-button
            (click)="openWindowDialog()"
          >
            Add a Window
          </button>
          <button
            *ngIf="property.type == 'roof'"
            mat-raised-button
            (click)="openRoofDialog()"
          >
            Add a Roof
          </button>
          <button
            *ngIf="property.type == 'outerwall'"
            mat-raised-button
            (click)="openWallDialog()"
          >
            Add an Outer Wall
          </button>
          <button
            *ngIf="property.type == 'others'"
            mat-raised-button
            (click)="openOthersDialog()"
          >
            Enter Other Information
          </button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="i != l - 1" class="arrow" (click)="scrollToOther(i)"></div>
</section>
