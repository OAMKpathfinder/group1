<section class="one-page" *ngIf="id">
    <div class="border">
        <div *ngIf="title" class="margin-left-bit margin-top-bit title">
            {{title}}
        </div>
        <div class="margin-top-bit margin-bottom-bit">
            <div class="container">
                <div *ngIf="subTitle" class="subTitle">
                    {{subTitle}}
                </div>
                <div *ngIf="desc">
                    <p>
                        {{desc}}
                    </p>
                </div>
                <div>
                    <button *ngIf=" type =='ground' "  mat-raised-button (click)="openGroundDialog()">Add Ground</button>
                    <button *ngIf=" type =='door' " mat-raised-button (click)="openDoorDialog()">Add a Door</button>
                    <button *ngIf=" type =='bridge' " mat-raised-button (click)="openBridgeDialog()">Add a Bridge</button>
                    <button *ngIf=" type =='window' " mat-raised-button (click)="openWindowDialog()">Add a Window</button>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="isThereNext" class="arrow" (click)="scrollToOther()"></div>
</section>
