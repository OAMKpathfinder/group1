<section *ngFor="let property of properties; let i = index; let l = count" class="one-page bg-{{property.type}}"
	id="{{ property.id }}">
	<div class="border">
		<div *ngIf="property.title" class="margin-left-bit margin-top-bit title text-uppercase">
			{{ property.title }}
		</div>
		<div class="margin-top-bit margin-bottom-bit">
			<div class="container">
				<div *ngIf="property.sub" class="subTitle col">
					{{ property.sub }}
				</div>
				<div class="row">
					<div id="{{property.imgSrc}}" class="col" *ngIf="property.desc">
						<p>
							{{ property.desc }}
						</p>
					</div>
					<div *ngIf="property.imgSrc" (click)="openDialog(property.type)" (mouseout)="hoverOut()" (mouseover)="hover()"
						class="col box-img img-hover">
						<img id="{{property.title}}-img" name="base-img" src="{{property.imgSrc}}" class="img1">
						<img id="effect-img" src="{{property.imgSrc}}" class="{{property.title}}-img img-hover">
						<span class="tooltiptext"> {{ property.desc }} </span>
					</div>
				</div>
				<div>
					<button *ngIf=" property.type =='property' " mat-raised-button (click)="openPropertyDialog()">Add a
						Property</button>
					<div *ngIf=" property.type =='ground' " class="doorContainer">
						<div *ngFor="let ground of grounds[0]">
							<button mat-raised-button (click)="openGroundDialog(ground)"
								[ngStyle]="{'background-color': (ground.uvalue < 1) ? 'red' : 'blue' }">
								Edit - {{ground.id}} uValue - {{ground.uValue}}
							</button>
						</div>
						<button mat-raised-button (click)="openGroundDialog(0)">Add a Ground Floor</button>
					</div>
					<button *ngIf=" property.type =='roof' " mat-raised-button (click)="openRoofDialog()">Add a Roof</button>
					<div class="doorContainer" *ngIf=" property.type =='door' ">
						<div *ngFor="let door of doors">
							<button id="{{door.id}}" mat-button color="primary" class="doorBtn"
								(click)="openEditDialog(door.id, door.doors, door.name, door.uValue,door.area, door.materials, door.bridgevalue, door.protected)">Door:
								{{door.id}}</button>
							<br>
							<hr>
						</div>
						<br>
						<button mat-raised-button (click)="openDoorDialog()">Add a Door</button>
					</div>
					<button *ngIf=" property.type =='bridge' " mat-raised-button (click)="openBridgeDialog()">Add a
						Bridge</button>
					<button *ngIf=" property.type =='window' " mat-raised-button (click)="openWindowDialog()">Add an
						Window</button>
					<button *ngIf=" property.type =='outerwall' " mat-raised-button (click)="openWallDialog()">Add an Outer
						Wall</button>
					<button *ngIf=" property.type =='others' " mat-raised-button (click)="openOthersDialog()">Enter Other
						Information</button>
				</div>
			</div>
		</div>
	</div>
	<div *ngIf="i != l - 1" class="arrow" (click)="scrollToOther(i)"></div>
</section>
