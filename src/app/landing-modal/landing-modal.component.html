<form>
  <h2 mat-dialog-title>Login</h2>
  <mat-dialog-content>
    <mat-form-field  id="form-field">
      <input
        matInput
        type="email"
        name="email"
        id="email"
        placeholder="Email"
      />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-content>
    <mat-form-field  id="form-field">
      <input
        matInput
        name="password"
        id="password"
        type="password"
        placeholder="Password"
      />
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="mat-raised-button mat-dialog-close" (click)="onCancel()">
      Close
    </button>
    <button
      class="mat-raised-button mat-primary"
      id="saveButton"
      (click)="login()"
    >
      Login
    </button>
  </mat-dialog-actions>
</form>
