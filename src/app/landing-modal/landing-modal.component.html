<form>
  <h2 mat-dialog-title>Login</h2>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput type="email" placeholder="Email">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput type="password" placeholder="Password">
    </mat-form-field>
  </mat-dialog-content>
  <div style="text-align: center;">
    <a href="#" style="text-decoration: none; color:black;">Proceed without login</a>
  </div>
  <mat-dialog-actions>
    <button mat-button>Login</button>
    <button mat-button>Close</button>
  </mat-dialog-actions>
</form>
