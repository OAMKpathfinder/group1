<form>
  <h2 mat-dialog-title>Login</h2>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Email">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput placeholder="Password">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close="true">Close</button>
    <button mat-button (click)="alarm()">Continue</button>
  </mat-dialog-actions>
</form>
