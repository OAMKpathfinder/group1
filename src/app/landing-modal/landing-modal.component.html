<form>
  <h2 mat-dialog-title>Login</h2>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput type="email" name="email" id="email" placeholder="Email">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput name="password" id="password" type="password" placeholder="Password">
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="login()">Login</button>
    <button mat-button (click)="onCancel()">Close</button>
  </mat-dialog-actions>
</form>
