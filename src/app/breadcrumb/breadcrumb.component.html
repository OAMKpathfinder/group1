<div *ngIf="ids.length > 0" class="sticky text-uppercase">
    <div class="to-left" *ngFor="let property of properties">
        <a href="#{{property.id}}">
            <li id="" class="margin-bit-all">
                <div class="bc">
                    <span id="{{property.phase}}" class="numbering">{{ property.numbering }}</span>
                    {{ property.phase }}
                </div>
            </li>
        </a>
    </div>
</div>
