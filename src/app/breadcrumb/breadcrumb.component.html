<div *ngIf="ids.length > 0" class="sticky text-uppercase">
    <div class="" *ngFor="let property of properties">
        <div class="property-id" id="{{property.id}}-class" (click)="scrollTo(property.id)">
            <li id="" class="margin-bit-all">
                <div class="bc">
                    <span id="{{property.phase}}" class="numbering">{{ property.numbering }}</span>
                    {{ property.phase }}
                </div>
            </li>
        </div>
    </div>
</div>
